<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Virtual Atom Smasher :: Sprite Editor</title>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<style type="text/css">


		/* Common stuff */
		.picker-wrapper, 
		.slide-wrapper {
		    position: relative;
		    float: left;
		}
		.picker-indicator,
		.slide-indicator {
		    position: absolute;
		    left: 0;
		    top: 0;
		    pointer-events: none;
		}
		.picker,
		.slide {
		    cursor: crosshair;
		    float: left;
		}

		/* Small skin */

		.cp-small {
		    padding: 5px;
		    background-color: white;
		    float: left;
		    border-radius: 5px;
		}
		.cp-small .picker {
		    width: 100px;
		    height: 100px;
		}
		.cp-small .slide {
		    width: 15px;
		    height: 100px;
		}
		.cp-small .slide-wrapper {
		    margin-left: 5px;
		}
		.cp-small .picker-indicator {
		    width: 1px;
		    height: 1px;
		    border: 1px solid black;
		    background-color: white;
		}
		.cp-small .slide-indicator {
		    width: 100%;
		    height: 2px;
		    left: 0px;
		    background-color: black;
		}


		#editor-frame {
			width: 1075px;
			height: 765px;
			display: block;
			background-color: #EFEFEF;
			border-radius: 5px;
			position: relative;
			margin: 10px auto;
		}

		#editor-frame #editor-canvas {
			background: url(static/img/blackboard.jpg) no-repeat center center;
			position: absolute;
			left: 10px; top: 50px; width: 800px; height: 450px;
			border: solid 1px #eee;
			overflow: hidden;
		}

		#editor-frame #editor-toolbar {
			position: absolute;
			top: 10px; left: 10px; right: 10px; height: 40px;
		}

		#editor-frame #editor-timeline {
			position: absolute;
			bottom: 10px; left: 10px; right: 10px; 
			height: 250px;
			background: #FFF;
 			border: solid 1px #ddd;
		}

		#editor-frame #editor-panels {
			position: absolute;
			left: 815px; width: 250px;
			top: 50px; height: 450px;
		}

		#editor-frame #editor-panels > .tab-header {
			position: absolute;
			left: 0; top: 0; width: 250px; height: 42px;
			padding: 0;
		}


 		#editor-frame #editor-panels > .tab-content {
 			position: absolute;
 			overflow-x: hidden;
 			overflow-y: auto;
 			left: 0; right: 0; top: 42px; bottom: 0;
 			background-color: #FFF;
 			border-color: #ddd;
 			border-width: 1px;
 			border-style: none solid solid solid;
		}

 		#editor-frame #properties > div.header {
 			margin: 0 4px 4px;
 			padding: 4px;
 			font-weight: bold;
 			border-bottom: solid 1px #ddd;
 			color: #666;
 		}

 		#editor-frame #properties .row {
 			margin: 1px 1px 0;
 			margin-right: 0 !important;
 		}

 		#editor-frame #properties .row label {
 			font-size: 12px;
 			line-height: 22px;
 			text-align: right;
 			width: 100%;
  		}

		#editor-frame #properties .row .col-xs-4 {
			padding-right: 2px;
			padding-left: 2px;
		}

		#editor-frame #properties .row .col-xs-8 {
			padding-left: 2px;
		}

 		#editor-frame #editor-timeline > .tl-header {
 			position: absolute;
 			left: 0; right: 0; top: 0; height: 32px;
 		}

 		#editor-frame #editor-timeline .tl-controls {
 			padding: 4px;
		}

 		#editor-frame #editor-timeline .tl-controls > .btn {
 			margin: 0 1px;
		}

 		#editor-frame #editor-timeline > .tl-footer {
 			position: absolute;
 			left: 0; right: 0; bottom: 0; height: 32px;
 			border-top: solid 1px #ddd;
 		}

  		#editor-frame #editor-timeline > .tl-body {
 			position: absolute;
 			left: 0; right: 0; top:32px; bottom: 32px;
 			overflow-y: scroll;
 			overflow-x: hidden;
 		}

 		#editor-frame #editor-timeline > .tl-header > div.tl-left,
  		#editor-frame #editor-timeline > .tl-body > div.tl-left {
  			width: 170px;
  			float: left;
  			height: 32px;
 		}

 		#editor-frame #editor-timeline > .tl-header > div.tl-right,
  		#editor-frame #editor-timeline > .tl-body > div.tl-right {
  			margin-left: 170px;
  			width: 100%;
 		}

  		#editor-frame #editor-timeline > .tl-body > div.tl-side {
  			width: 170px;
  			float: left;
  			background-color: #CCC;
  			min-height: 100%;
  		}

  		#editor-frame #editor-timeline > .tl-body > div.tl-canvas {
  			margin-left: 170px;
  			width: 100%;
  		}

  		#editor-frame #editor-timeline > .tl-body > div.tl-side > div.tl-info {
  			height: 32px;
  			background-color: #FFF;
  			border-bottom: solid 1px #DDD;
  		}

  		#editor-frame #editor-timeline > .tl-body > div.tl-side > div.tl-handle {
  			display: block;
  			height: 24px;
  			margin: 1px 0 1px 4px;
  			padding: 2px;

  			border-radius: 5px 0 0 5px;;
  			border: 1px #999;
  			background-color: #ddd;
  			border-style: solid none solid solid;

  			box-shadow: #eee 0px 1px 0px;
  			cursor: pointer;
  		}

  		#editor-frame #editor-timeline > .tl-body > div.tl-side > div.tl-handle.active {
			background-color: #FFFF99;
		}


		</style>
	</head>
	<body>

		<div id="editor-frame">
			<div id="editor-toolbar" class="btn-toolbar" role="toolbar">
				<div class="btn-group">
					<button id="editor-freehand" type="button" class="btn btn-default">
					  <span class="glyphicon glyphicon-plus"></span> Free-Hand
					</button>
					<button id="editor-image" type="button" class="btn btn-default">
					  Image
					</button>
					<button id="editor-shape" type="button" class="btn btn-default">
					  Shape
					</button>
				</div>
				<div class="btn-group">
					<button id="editor-delete" type="button" class="btn btn-default">
					  <span class="glyphicon glyphicon-trash"> Delete
					</button>
				</div>
			</div>
			<div id="editor-canvas">
				<canvas width="800" height="450"></canvas>
			</div>
			<div id="editor-panels">
				<div class="tab-header">
					<ul class="nav nav-tabs" role="tablist">
					  <li class="active"><a href="#properties" role="tab" data-toggle="tab">Properties</a></li>
					  <li><a href="#objects" role="tab" data-toggle="tab">Objects</a></li>
					</ul>
				</div>
				<div class="tab-content">
					<div class="tab-pane active" id="properties">
					</div>
					<div class="tab-pane" id="objects">
					</div>
				</div>
			</div>
			<div id="editor-timeline">
			</div>
		</div>

		<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="static/js/require.js"></script>
		<script type="text/javascript">

		// Where resources are located
		requirejs.config({
			// Base directory is the libraries folder
		    baseUrl: 'static/js/lib',
		    // Explicit declaration of components
		    paths: {
		    	'core'      : '../vas-core.js',
		    	'liveq'     : '../liveq.js',
		    	'vas-3d'    : '../vas-3d.js',
		        'vas-basic' : '../vas-basic.js',
		        'vas-editor': '../vas-editor.js'
		    }
		});

		// Bootstrap LiveQ Engine
		requirejs(
		    [
		        // Game modules
		        'vas-editor/main-sprites'
			], 
		    function(main) {
		        $(function() {
		            // Initialize Editor 
		            main.initialize(function() {
		                // Wait until Editor is ready and run it
		                main.run();
		            });
		        });
		    }
		);

		</script>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.16/angular.min.js"></script>	
		<script src="static/js/lib/colorpicker.min.js"></script>	

	</body>
</html>
