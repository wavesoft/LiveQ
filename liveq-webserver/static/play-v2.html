      function base64toReader(b64Buf) {
        var str = atob(b64Buf),
            buf = new ArrayBuffer(str.length),
            bufView = new Uint8Array(buf);
        for (var i=0, strLen=str.length; i<strLen; i++) {
          bufView[i] = str.charCodeAt(i) % 0xFF;
        }
        return new LiveQ.BufferReader(buf);
      }

      function commaThousands(x) {
          return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
      }

      function getTS() {
        var d = new Date();
        return  ('0' + d.getHours()).slice(-2) + ":" +
                ('0' + d.getMinutes()).slice(-2) + ":" +
                ('0' + d.getSeconds()).slice(-2);
      }

      function addLog(html, cls) {
        var logLine = $('<div></div>');
        if (!cls) cls="";
        $(logLine).attr("class", cls);
        $(logLine).html("["+getTS()+"]: "+html);
        $("div.log").prepend(logLine);
      }

      // Setup backend
      var lab = new LiveQ.LabSocket('3eb1263a77f35ba11d334cc8e29fc0c3');
      //var lab = new LiveQ.LabProtocol();

      // Setup UI
      var t = new LiveQ.UI.Tunables("#tunables");
      var o = new LiveQ.UI.Observables("#observables");

      var modalOpen = false;
      $("#sim-begin").click(function() {
        // Clear log
        $("div.log").empty();

        // Start simulation
        lab.beginSimulation( t.getParameters() );

        // Show waiting modal
        modalOpen = true;
        $("#sim-waiting-modal").modal('show');

        // Show abort button
        $("#sim-abort").show();
        $("#loading-spinner").show();

      });

      // Bind abort function(s)
      var abortFn = function() {
        // Abort simulation
        lab.abortSimulation();
        // Hide modal
        if (modalOpen) {
          $("#sim-waiting-modal").modal('hide');
          modalOpen = false;
        }
        // Hide abort button
        $("#sim-abort").hide();
        $("#loading-spinner").hide();
      };
      $("#sim-modal-abort").click(abortFn);
      $("#sim-abort").click(abortFn);

      lab.onDataArrived(function(ipol) {
        if (ipol) return;
        if (modalOpen) {
          $("#sim-waiting-modal").modal('hide');
          modalOpen = false;
        }
      });

      lab.onTunablesUpdated(function(tunables) {
        for (var i=0; i<tunables.length; i++) {
          var parm = tunables[i];

          // Start from default value
          parm.value = parm.def;

          // Add tunable
          t.add(parm);

        }
      });

      lab.onHistogramAdded(function( histo, ref ) {
        o.add( histo, ref );
      });

      // Log messages
      lab.onLog(function(msg) {
        addLog(msg);
      });

      // Log errors
      lab.onError(function(msg) {
        addLog(msg, "error");
      });

      // Handle configuration frame (test)
      /*
      lab.handleConfigFrame( base64toReader(configData) );

      setTimeout(function() {
        lab.handleFrame( base64toReader(simData1) );
      }, 2000);
      */

      // Prepare modal
      $('#sim-waiting-modal').modal({
        'show': false
      });

      // Hide abort button
      $("#sim-abort").hide();
      $("#loading-spinner").hide();

    });

    <style tyle="text/css">

    body {
      padding-top: 70px;
    }
    
    </style>

  </head>
  <body>


    <div class="container">

      <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Virtual Atom Smasher <small>- Demonstration of visuals</small></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
          </ul>
        </div><!-- /.navbar-collapse -->
      </nav>

      <div class="text-right">
        <button class="btn btn-danger" id="sim-abort">Abort</button>
        <button class="btn btn-default" id="sim-begin">Start simulation!</button>
      </div>

      <!-- First row -->
      <div class="row">

        <!-- Tunables column -->
        <div class="col-md-6">

          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Tunables</h3>
            </div>
            <div class="panel-body">

              <form class="form-horizontal" role="form">

                <!-- Data are appended here -->
                <div id="tunables"></div>

            </div>
          </div>

        </div>

        <!-- Observables -->
        <div class="col-md-6">


          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Observables <span id="loading-spinner" class="pull-right"><span class="running-text">Simulation running</small> &nbsp; <img src="{{ static_url("img/spinner.gif") }}" alt="Loading" /></span></h3>
            </div>
            <div class="panel-body" id="observables">
              &nbsp;
            </div>
            <div class="panel-footer color-legend small">
              <div class="cl" style="background: #999"></div> No data,
              <div class="cl" style="background: #FFF"></div> &sigma; &le; 0.1,
              <div class="cl" style="background: #FF0"></div> &sigma; = 1,
              <div class="cl" style="background: #F00"></div> &sigma; &ge;= 4
            </div>
          </div>

        </div>

      </div>

      <!-- Second row -->
      <div class="row">
        <div class="col-md-12">

        </div>
      </div>

    </div>

    <div class="modal fade" id="sim-waiting-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Bootstraping simulation</h4>
          </div>
          <div class="modal-body">
            <p>Please wait a moment until we contact the worker nodes...</p>
            <div class="log"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" id="sim-modal-abort">Abort Simulation</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->


  </body>
</html>
