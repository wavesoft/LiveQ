{% autoescape None %}
<div class="help-modal">
	<ul class="nav nav-tabs">
		<li class="active"><a href="#help-modal-describe" data-toggle="tab">Description</a></li>
		{% if tutorial_url %}
		<li><a href="#help-modal-play" data-toggle="tab">Mini-Game</a></li>
		{% end %}
	</ul>
	<div class="tab-content">
		<div class="tab-pane active" id="help-modal-describe">
			{{ body }}
		</div>
		{% if tutorial_url %}
		<div class="tab-pane" id="help-modal-play">
			<h3>{{ tutorial_title }}</h3>
			<iframe style="width: 100%" height="420" frameborder="0" src="{{ tutorial_url }}"></iframe>
		</div>
		{% end %}
	</div>
</div>
