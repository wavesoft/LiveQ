<!DOCTYPE html>
<html>
  <head>
    <title>LiveQ Framework :: Edit Tunable</title>
    {% include "chunks/head-common.html" %}
    {% include "chunks/head-ui-configure.html" %}
  </head>
  <body>

    <div class="container">
      {% include "chunks/body-navbar.html" %}

      <h1><span class="glyphicon glyphicon-wrench"></span> Edit Tunable</h1>
      <p>From this form you can edit the tunable deteails.</p>

      <form class="form-horizontal" action="{{ reverse_url("config.tunables.edit") }}?tunable={{ tunable.id }}" method="post">

        <div class="form-group">
          <label for="inputName" class="col-sm-2 control-label">Tunable</label>
          <div class="col-sm-10">
            <input type="text" name="name" class="form-control" id="inputName" placeholder="(Tunable code name)" value="{{ tunable.name }}">
          </div>
        </div>

        <div class="form-group">
          <label for="inputShort" class="col-sm-2 control-label">Short (Iconic) Name</label>
          <div class="col-sm-10">
            <input type="text" name="short" class="form-control" id="inputShort" placeholder="(ex. TsAs)" value="{{ tunable.short }}">
          </div>
        </div>


        <div class="form-group">
          <label for="inputValueRange" class="col-sm-2 control-label">Values</label>
          <div class="col-sm-10">
            <table class="table">
              <tr>
                <th>Default:</th>
                <td colspan="5"><input type="text" name="default" class="form-control" value="{{ tunable.default }}"></td>
              </tr>
              <tr>
                <th>Min:</th>
                <td><input type="text" name="min" class="form-control" value="{{ tunable.min }}"></td>
                <th>Max:</th>
                <td><input type="text" name="max" class="form-control" value="{{ tunable.max }}"></td>
                <th>Decimals:</th>
                <td><input type="text" name="dec" class="form-control" value="{{ tunable.dec }}"></td>
              </tr>
            </table>
            
          </div>
        </div>

        <div class="form-group">
          <label for="inputTitle" class="col-sm-2 control-label">Title</label>
          <div class="col-sm-10">
            <input type="text" name="title" class="form-control" id="inputTitle" placeholder="(Tunable title)" value="{{ tunable.title }}">
          </div>
        </div>

        <div class="form-group">
          <label for="inputUnits" class="col-sm-2 control-label">Units</label>
          <div class="col-sm-10">
            <input type="text" name="units" class="form-control" id="inputUnits" placeholder="ex. kg" value="{{ tunable.units }}">
          </div>
        </div>

        <div class="form-group">
          <label for="inputGroup" class="col-sm-2 control-label">Group</label>
          <div class="col-sm-10">
            <input type="text" name="group" class="form-control" id="inputGroup" placeholder="Short representation" value="{{ tunable.group }}">
          </div>
        </div>

        <div class="form-group">
          <label for="inputSubgroup" class="col-sm-2 control-label">Sub-group</label>
          <div class="col-sm-10">
            <input type="text" name="subgroup" class="form-control" id="inputSubgroup" placeholder="Short representation" value="{{ tunable.subgroup }}">
          </div>
        </div>

        <div class="form-group">
          <label for="inputBody" class="col-sm-2 control-label">Description</label>
          <div class="col-sm-10">
            <textarea class="form-control tinymce" rows="10" name="desc" id="inputBody">{{ tunable.desc }}</textarea>
          </div>
        </div>

        <div class="form-group">
          <label for="inputBook" class="col-sm-2 control-label">Book</label>
          <div class="col-sm-10">
            <select name="book" class="form-control" id="inputBook" >
              <option value="" {% if (tunable.book == "")  %}selected="selected"{% end %}>(No book assigned)</option>
              {% for book in books %}
              <option value="{{ book.name }}" {% if (tunable.book == book.name)  %}selected="selected"{% end %}>{{ book.name }}</option>
              {% end %}
            </select>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <a href="{{ reverse_url("config.tunables.del") }}?tunable={{ tunable.id }}" class="btn btn-danger pull-right"><span class="glyphicon glyphicon-trash"></span> Delete</a>

            <button type="submit" class="btn btn-default btn-success"><span class="glyphicon glyphicon-ok"></span> Save Book</button>
            <a href="{{ reverse_url("config.tunables") }}" class="btn btn-default">Cancel</a>
          </div>
        </div>

        {% raw xsrf_form_html() %}
      </form>

    </div>

  </body>
</html>
