<!DOCTYPE html>
<html>
  <head>
    <title>LiveQ Framework Demo :: Play</title>
    {% include "chunks/head-common.html" %}
    {% include "chunks/head-liveq.html" %}
    {% include "chunks/head-ui-play-dev.html" %}

  </head>
  <body>

    <div id="game">
      <div id="game-window">

        <!-- Game grame -->
        <div id="game-frame">

          <!-- Tunables container -->
          <div id="tunables-host" class="frame">
          </div>

          <!-- Run panel -->
          <div id="run-host" class="frame">
          </div>

          <!-- Results container -->
          <div id="results-host" class="frame">
          </div>

        </div>

        <!-- Game controls -->
        <div id="game-controls">
          <button id="btn-sim-help" type="button" class="btn btn-default"><span class="glyphicon glyphicon-question-sign"></span></button>
          <button id="btn-sim-start" type="button" class="btn btn-default">Validate your values <span class="glyphicon glyphicon-chevron-right"></span></button>
          <button id="btn-sim-abort" type="button" class="btn btn-danger"><span class="glyphicon glyphicon-chevron-left"></span> Abort simulation run </button>
        </div>

      </div>
    </div>

    <!-- Modal for popping-over more details for the histogram -->
    <div class="modal fade" id="modal-histogram">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Histogram Information</h4>
          </div>
          <div class="modal-body">

            <div id="modal-d-desc"></div>

            <div class="row">

              <!-- Histogram details -->
              <div class="col-md-6">
                <div id="modal-histogram-plot"></div>
              </div>

              <div id="modal-histogram-details" class="col-md-6">
                <table class="table" width="100%">
                  <tr>
                    <th>Beam</th>
                    <td id="modal-d-beam"></td>
                  </tr>
                  <tr>
                    <th>Process</th>
                    <td id="modal-d-proc"></td>
                  </tr>
                  <tr>
                    <th>Energy</th>
                    <td id="modal-d-energy"></td>
                  </tr>
                  <tr>
                    <th>Params</th>
                    <td id="modal-d-params"></td>
                  </tr>
                  <tr>
                    <th>Events</th>
                    <td id="modal-d-nevts"></td>
                  </tr>
                  <tr>
                    <th>&chi;<sup>2</sup> fit score</th>
                    <td id="modal-d-chi2"></td>
                  </tr>
                </table>
              </div>

            </div>

            <div class="clearfix"></div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-info" id="modal-histogram-more"><span class="glyphicon glyphicon-book"></span> Learn more</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">LiveQ.Play.initLab("{{ lab_uuid }}");</script>

  </body>
</html>
